<table class="table-products">
  <thead>
    <tr class="th-name">
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listado">
      <td class="product-name">{{producto.name}}</td>
      <td>{{producto.price | currency}}</td>
    </tr>
    <!-- <li *ngFor="let producto of listado">
      {{producto.name}} - {{producto.price}}
    </li> -->
  </tbody>
    
</table>
